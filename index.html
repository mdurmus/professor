<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor - Question Bank</title>
    <!--Favicon files-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <!--End of favicons-->
    <!--Metatags-->
    <meta name="keywords" content="knowledge, quiz, question, question bank, culture, learn, win">
    <meta name="description"
        content="General culture site where you can learn with fun, earn points and share them with your friends">
    <meta name="author" content="Mehmet Durmus">
    <!--End of metatags-->
    <!--CSS File-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--End of Css file-->

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/60bc75d45e.js" crossorigin="anonymous"></script>
    <!--End of awesome-->
</head>

<body>
    <header>

        <h1>Professor</h1>
    </header>
    <main>
        <div class="index-container">
            <div>
                <i class="fa-solid fa-lock"></i>
            </div>
            <form id="login-form">
                <input type="text" id="fname" name="fname" required placeholder="Name"><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <input type="submit" value="Start">
            </form>
        </div>
    </main>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var name = document.getElementById('fname').value;
            var mail = document.getElementById('email').value;

            //Store user infomation on session storage
            sessionStorage.setItem('userName', name);
            sessionStorage.setItem('eMail', mail);
            window.location.href = 'game.html';
        })
    </script>
</body>

</html>
