<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor - Question Bank</title>

    <!--Favicon files-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <!--End of favicons-->

    <!--Metatags-->
    <meta name="keywords" content="knowledge, quiz, question, question bank, culture, learn, win">
    <meta name="description"
        content="General culture site where you can learn with fun, earn points and share them with your friends">
    <meta name="author" content="Mehmet Durmus">
    <!--End of metatags-->

    <!--CSS File-->
    <link rel="stylesheet" href="assets/css/game.css">
    <!--End of Css file-->

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/60bc75d45e.js" crossorigin="anonymous"></script>
    <!--End of awesome-->
</head>

<body onload="ReadSessionData()">

    <header aria-label="Left side user panel, right side leader panel">
        <div>
            <i class="fa-solid fa-user" onclick="ShowUserPanel()"></i>
        </div>

        <h1>Professor</h1>

        <div>
            <i class="fa-solid fa-trophy" onclick="ShowLeaderBoard()"></i>
        </div>
    </header>
    <main>

        <!--user panel-->
        <div id="user-container">
            <i class="fa-solid fa-xmark" onclick="CloseUserPanel()"></i>
            <div id="user">
                <p>Welcome: <span class="name"></span> !</p>
                <p>Your Email is: <span id="mail"></span></p>
                <button id="logout" onclick="Logout()">Logout</button>
            </div>
        </div>
        <!--End of user panel-->

        <!--Leaderboard-->
        <div id="leader-container">
            <i class="fa-solid fa-xmark" onclick="CloseLeaderBoard()"></i>
            <div id="leader">
            </div>
        </div>
        <!--End of leaderboard-->

        <!--Category and timer section-->
        <div class="category-timer">
            <div id="category-name">Category Name</div>
            <div id="timer">XX</div>
        </div>
        <!--End of category and timer section-->

        <!--Question section-->
        <div id="question-container">
            <div id="question"></div>
        </div>
        <!--End of question section-->

        <!--Answer section-->
        <div id="answer-container">
            <div id="answers"></div>
        </div>
        <!--End od answer section-->
    </main>

    <footer>
        <!--Correct answer counter-->
        <div id="correct-answer">
            <i class="fa-regular fa-face-smile-wink"></i>
            <span>00</span>
        </div>
        <!--End of Correct anwer counter-->

        <!--Question Number-->
        <div><span id="question-number"></span> / 10</div>
        <!--End of Question Number-->

        <!--Incorrect Answer counter-->
        <div id="incorrect-answer">
            <i class="fa-solid fa-face-frown"></i>
            <span>00</span>
        </div>
        <!--End of Incorrect answer counter-->

        <!--Begin of Result-->
        <div id="result">
            <h2>Congrats, <span class="name"></span> !</h2>
            <hr>
            <!--Points Section-->
            <div id="result-container">
                <div>
                    <p>Correct answer: <span id="right"></span></p>
                    <p>Incorrect answer: <span id="false"></span></p>
                </div>
                <div>
                    <p>Session point : <span id="temp-point">0</span></p>
                    <p>Total Point: <span id="total-point">0</span></p>
                </div>
            </div>
            <!--End of point section-->
            <hr>
            <!--Share buttons-->
            <div class="game-buttons">
                <h2>Share/Follow Us</h2>
                <div>
                    <a href="#" target="_blank" aria-label="Share your point on Facebook" rel="noopener noreferrer"
                        title="Facebook"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#" target="_blank" aria-label="Share your point on Instagram" rel="noopener noreferrer"
                        title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target="_blank" aria-label="Share your point on Tiktok" rel="noopener noreferrer"
                        title="Tik tok"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
            <!--End of share buttons-->

            <!--New game buttons-->
            <div id="game-review" class="game-buttons">
                <button aria-label="Start new game" onclick="StartNewGame()">New Game</button>
                <button aria-label="Show/hide new game" onclick="ShowLeaderPanel()">Leaderboard</button>
                <button aria-label="Logout" onclick="Logout()">Logout</button>
            </div>
            <!--End of new game buttons-->
        </div>
        <!--End of result-->
    </footer>
    <script src="assets/scripts/app.js"></script>
</body>

</html>
