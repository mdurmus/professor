<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor - Question Bank</title>

    <!--Favicon files-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <!--End of favicons-->

    <!--Metatags-->
    <meta name="keywords" content="knowledge, quiz, question, question bank, culture, learn, win">
    <meta name="description"
        content="General culture site where you can learn with fun, earn points and share them with your friends">
    <meta name="author" content="Mehmet Durmus">
    <!--End of metatags-->

    <!--CSS File-->
    <link rel="stylesheet" href="assets/css/game.css">
    <!--End of Css file-->

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/60bc75d45e.js" crossorigin="anonymous"></script>
    <!--End of awesome-->
</head>

<body onload="ReadSessionData();">

    <header>
        <div>
            <i class="fa-solid fa-user" onclick="ShowUserPanel()"></i>
        </div>

        <h1>Professor</h1>

        <div>
            <i class="fa-solid fa-trophy" onclick="ShowLeaderPanel()"></i>
        </div>
    </header>
    <main>

        <!--user panel-->
        <div id="user-container">
            <div id="user">
                <p>Welcome: <span id="uname"></span> !</p>
                <p>Your Email is: <span id="mail"></span></p>
                <button id="logout" onclick="Logout()">Logout</button>
            </div>
        </div>
        <!--End of user panel-->

        <!--Leaderboard-->
        <div id="leader-container">
            <div id="leader"></div>
        </div>

        <!--End of leaderboard-->

        <section class="category-timer">
            <div id="category-name">Category Name</div>
            <div id="timer">XX:XX</div>
        </section>

        <section name="question-container">
            <div id="question"></div>
        </section>

        <section id="answer-container">
            <div id="answers"></div>
        </section>


        <br>




    </main>
    <footer>
        <div id="correct-answer">
            <i class="fa-regular fa-face-smile-wink" style="color: green;"></i>
            <span>XXX</span>
        </div>
        <div id="question-number"></div>
        <div id="incorrect-answer">
            <i class="fa-solid fa-face-frown" style="color: red;"></i>
            <span>XXX</span>
        </div>
    </footer>
    <script src="assets/scripts/app.js"></script>
</body>

</html>
